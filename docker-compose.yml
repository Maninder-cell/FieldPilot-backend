version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fieldrino_postgres
    environment:
      POSTGRES_DB: fieldrino_db
      POSTGRES_USER: fieldrino_user
      POSTGRES_PASSWORD: fieldrino_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fieldrino_user -d fieldrino_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fieldrino_network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: fieldrino_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fieldrino_network

  # CloudBeaver (modern web-based database management)
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: fieldrino_cloudbeaver
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    environment:
      CB_SERVER_NAME: FieldRino Database
      CB_ADMIN_NAME: admin
      CB_ADMIN_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - fieldrino_network

  # MailHog (Development email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: fieldrino_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - fieldrino_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  cloudbeaver_data:
    driver: local

networks:
  fieldrino_network:
    driver: bridge
