version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fieldpilot_postgres
    environment:
      POSTGRES_DB: fieldpilot_db
      POSTGRES_USER: fieldpilot_user
      POSTGRES_PASSWORD: fieldpilot_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fieldpilot_user -d fieldpilot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fieldpilot_network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: fieldpilot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fieldpilot_network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fieldpilot_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fieldpilot.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - fieldpilot_network

  # MailHog (Development email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: fieldpilot_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - fieldpilot_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fieldpilot_network:
    driver: bridge
