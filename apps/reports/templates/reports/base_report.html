<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report.report_name }}</title>
    <style>
        {{ css|safe }}
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ report.report_name }}</h1>
        <p>Generated: {{ report.generated_at }}</p>
        <p>Generated by: {{ report.generated_by.name }}</p>
    </div>

    <div class="content">
        {% block content %}
        <div class="summary-box">
            <h2>Report Data</h2>
            <pre>{{ report.data }}</pre>
        </div>
        {% endblock %}
    </div>

    <div class="footer">
        <p>FieldRino - Facility Management System</p>
        <p>This report is confidential and intended for authorized personnel only.</p>
    </div>
</body>
</html>
